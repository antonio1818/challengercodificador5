<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        
        <title>Encriptador</title>

    </head>

<body>
    
    <main class="principal">
        <img class="logo" src="imagenes/Logo.png" alt="Logo de alura">
        
        <div class="encriptar">
            <textarea name="texto" class="cajatexto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>

            <div class="condiciones">
                <p>✿ Solo letras minusculas y sin acentos</p>
            </div>

                <div class="botones">
                    <input type="button" value="Encriptar" class="bt-encriptar" onclick="encriptar()">
                    <input type="button" value="Desencriptar" class="bt-desencriptar" onclick="desencriptar()"> 
                </div>
            </div>
            
            
            <section class="encriptado">
                
                <div class="muñeco">
                <img src="imagenes/muñeco.png" alt="muñeco" id="muñeco">
                </div>
                
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 class="titulo-mensaje">
                            Ningun mensaje fue encontrado
                    </h2>
                    <p id="parrafo">
                            Ingresa el texto que deseas Encriptar o Desencriptar
                    </p>
                </div>

                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="copiar">

                </div>

                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>

            </section>

            
    </main>  
    
</body>

    <script src="index.js"></script>

</html>
